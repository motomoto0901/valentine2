<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>

    height: 100vh;
    background: #f6f6f6;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .card {

  }

  p {

    margin: 15px 0;
  }

  .buttons {
    margin-top: 15px;
  }

  button {
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin: 5px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    transition: transform 0.3s;
  }

  #no {

  }
</style>
</head>

<body>
<div class="card">
